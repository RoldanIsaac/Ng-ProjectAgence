<table
  mat-table
  matSort
  [dataSource]="dataSource"
  #generic
  class="default-table table-generic"
>
  @for (column of displayedColumns(); track $index) {
  <ng-container [matColumnDef]="column">
    <!-- Header -->
    <th
      class="default-table-header-cell"
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
    >
      {{ uiColumnNames(column) }}
    </th>

    <!-- Cells -->
    <td mat-cell *matCellDef="let item; let index = index" class="gray-500">
      <!-- Action -->
      @if (column == 'action') { }

      <!-- Default column -->
      @else {
      {{ item[column] }}
      }
    </td>
  </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns()"
    class="table-row"
  ></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell rounded-xl p-5">No data is available.</td>
    <!-- "{{input.value}}" -->
  </tr>
</table>

<mat-paginator
  [pageSizeOptions]="[10, 15, 25, 50]"
  showFirstLastButtons
  aria-label="Select page"
  class="mat-paginator-cleaner paginator"
>
</mat-paginator>
