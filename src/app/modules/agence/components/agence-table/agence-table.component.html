<table mat-table matSort [dataSource]="dataSource" #generic>
  @for (column of displayedColumns(); track $index) {
  <ng-container [matColumnDef]="column">
    <!-- Header -->
    <th
      class="text-sm text-gray-700"
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
    >
      {{ column }}
    </th>

    <!-- Cells -->
    <td
      mat-cell
      *matCellDef="let item; let index = index"
      class="text-sm text-gray-700"
    >
      @if (column === 'Período') {
      {{ item["month"] }}/{{ item["year"] }}
      } @else if (column === 'Receita Líquida') {
      {{ item["receitaLiquida"] | brCurrency }}
      }
    </td>
  </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns()"
    class="table-row"
  ></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell rounded-xl p-5">No data is available.</td>
  </tr>
</table>

<mat-paginator
  [pageSizeOptions]="[10, 15, 25, 50]"
  showFirstLastButtons
  aria-label="Select page"
>
</mat-paginator>
